name: Notify Deploy

on:
  push:
    branches: [main]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.DEPLOY_APP_ID }}
          private-key: ${{ secrets.DEPLOY_APP_PRIVATE_KEY }}
          owner: ezmode-games
          repositories: platform

      - name: Debug token permissions
        run: |
          echo "Checking token permissions..."
          curl -s -H "Authorization: token ${{ steps.app-token.outputs.token }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/ezmode-games/platform | jq '{name, permissions}'

      - name: Trigger deployment in platform repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: ezmode-games/platform
          event-type: website-updated
          client-payload: '{"ref": "${{ github.ref_name }}", "sha": "${{ github.sha }}"}'
